<script>
   var option = {
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:10, name:'车身'+'\n'+'10%'},
                    {value:30, name:'电气设备'+'\n'+'30%'},
                    {value:17, name:'发动机'+'\n'+'17%'},
                    {value:6, name:'轮胎及车轮'+'\n'+'6%'},
                    {value:10, name:'气囊和安全带'+'\n'+'10%', selected:true},
                    {value:4, name:'制动系统'+'\n'+'4%'},
                    {value:23, name:'转向系统'+'\n'+'23%'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    var myChart = echarts.init($("#chart_1")[0], 'macarons');
     myChart.setOption(option);


   option = {
       color: ['#5f5f5f'],
       tooltip : {
           trigger: 'axis',
           axisPointer : {            // 坐标轴指示器，坐标轴触发有效
               type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
           }
       },
       grid: {
           left: '3%',
           right: '4%',
           bottom: '3%',
           top:"10px",
           containLabel: true
       },
       xAxis : [
           {
               type : 'category',
               data : ['气囊', '安全带'],
               axisTick: {
                   alignWithLabel: true
               }
           }
       ],
       yAxis : [
           {
               type : 'value',
               max:140
           }
       ],
       series : [
           {
               type:'bar',
               label: {
                   normal: {
                       show: true,
                       position: 'top'
                   }
               },
               barWidth: '60%',
               data:[120, 80]
           }
       ]
   };

   myChart = echarts.init($("#chart_2")[0], 'macarons');
   myChart.setOption(option);

   option = {
       color:["#cccccc"],
       grid: {
           left: '5px',
           right: '90px',
           bottom: '3%',
           top:"10px",
           containLabel: true
       },
       xAxis: {
           show:false,
           type: 'value',
           name:"负面信息量",
           boundaryGap: [0, 0.01]
       },
       yAxis: {
           type: 'category',
           name:'品牌名称',
           axisLabel:{
               show:true
           },
           axisLine:{
               show:false
           },
           axisTick :{
               show:false
           },
           data: ['五十铃发动机公司','韩国大宇重工株式会社','美国强鹿','康明斯公司','美国TRW(天合)汽车集团','奥托立夫',"百利得汽车安全系统有限公司","东方久乐汽车","高田汽配制造有限公司"]
       },
       series: [
           {
               name: '2011年',
               type: 'bar',
               label: {
                   normal: {
                       show: false,
                       color:"black",
                       formatter:function(p){
                           return p.name;
                       },

                       position: 'right'
                   }
               },

               data: [123, 376, 458, 653, 829, 852,1233,1475,1852]
           }
       ]
   };

   myChart = echarts.init($("#chart_4")[0], 'macarons');
   myChart.setOption(option);

    function draw(id, option) {
        var myChart = echarts.init(document.getElementById(id));
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }

    function createRandomItemStyle() {
        return {
            normal: {
                color: 'rgb(' + [
                    Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160)
                ].join(',') + ')'
            }
        };
    }

    draw('chart_3', option = {
        series: [{
            type: 'wordCloud',
            gridSize: 20,
            sizeRange: [12, 50],
            rotationRange: [0, 0],
            shape: 'circle',
            textStyle: {
                normal: {
                    color: function () {
                        return 'rgb(' + [
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160)
                        ].join(',') + ')';
                    }
                },
                emphasis: {
                    shadowBlur: 10,
                    shadowColor: '#333'
                }
            },
            data: [
                {
                    name: "Sam S Club",
                    value: 10000,
                    itemStyle: {
                        normal: {
                            color: 'black'
                        }
                    }
                },
                {
                    name: "漏油",
                    value: 6181,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "刹车失灵",
                    value: 4386,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "安全气囊炸裂",
                    value: 4055,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "轮胎磨损",
                    value: 2467,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "处理效率低",
                    value: 2244,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "方向盘抱死",
                    value: 1898,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "漏电",
                    value: 1484,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "破损",
                    value: 1112,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "空调破损",
                    value: 965,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "尾灯不亮",
                    value: 847,
                    itemStyle: createRandomItemStyle()
                },
                {
                    name: "车门无法开启",
                    value: 582,
                    itemStyle: createRandomItemStyle()
                }
            ]
        }]
    })

</script>
